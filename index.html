<!DOCTYPE html>
  <head>

	<script>

	  gtag('js', new Date());

	  gtag('config', 'UA-107434891-1');

  	<title>Pig</title>
  	<link rel="stylesheet" type="text/css" href="pig.css">
  	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
 </head>
 <body>
  	<div class="container">
		 <div class="game-area">
			 <div class="player-0-panel panels active-player">
				<div class="player-names name-0 active">name 0</div>	
				<div class="score-box" id="player-0-score">52</div>	
				<div class="current-text">current</div> 
				<div class="current-box" id="player-0-current">6</div>
			 </div>
			 <div class="player-1-panel panels">
				<div class="player-names name-1">name 1</div>

				<div class="score-box" id="player-1-score">45</div>

				<div class="current-text">current</div>
				<div class="current-box" id="player-1-current">8</div>
			</div>

			<button type="button" class="new-game-btn">New Game</button>

			<img src="img/dice-5.png" class="dice0 toggle">
			<img src="img/dice-3.png" class="dice1 toggle">

			<input type="number" placeholder="Set winning score.." name="set-winning-score" class="set-winning-score" id="user-choice">

			<div class="first-one">
				<p>First one to 100 wins</p>
			</div>

			<button type="button" class="roll-btn">Roll</button>
			<button type="button" class="hold-btn">Hold</button>
		</div>
	</div>
	<script src="pig.js" type="text/javascript"></script>
  </body>
</html>
